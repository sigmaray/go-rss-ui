<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ .title }}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            padding: 8px;
            width: 200px;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            margin-bottom: 15px;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .actions form {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>{{ .title }}</h1>

    {{ if .error }}
    <div class="error">{{ .error }}</div>
    {{ end }}

    {{ if .success }}
    <div class="success">{{ .success }}</div>
    {{ end }}

    <h2>Create New User</h2>
    <form action="/admin/users" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Create User</button>
    </form>

    <h2>Users</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{ range .users }}
            <tr>
                <td>{{ .ID }}</td>
                <td>{{ .Username }}</td>
                <td>{{ .CreatedAt.Format "2006-01-02 15:04:05" }}</td>
                <td class="actions">
                    <form action="/admin/users/{{ .ID }}/edit" method="post">
                        <input type="text" name="username" placeholder="New username" style="width: 150px; padding: 5px;">
                        <input type="password" name="password" placeholder="New password" style="width: 150px; padding: 5px;">
                        <button type="submit">Update</button>
                    </form>
                    <form action="/admin/users/{{ .ID }}/delete" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>

    <form action="/logout" method="post">
        <input type="submit" value="Logout">
    </form>
</body>
</html>
