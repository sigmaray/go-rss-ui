{{ define "content" }}
    <div style="margin-bottom: 20px;">
        <a href="/admin/users/new">Create New User</a>
    </div>

    <h2>Users</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{ range .users }}
            <tr>
                <td>{{ .ID }}</td>
                <td>{{ .Username }}</td>
                <td>{{ .CreatedAt.Format "2006-01-02 15:04:05" }}</td>
                <td class="actions">
                    <a href="/admin/users/{{ .ID }}/edit">Edit</a>
                    <form action="/admin/users/{{ .ID }}/delete" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>

    <form action="/logout" method="post">
        <input type="submit" value="Logout">
    </form>
{{ end }}
