{{ define "content" }}
    <div style="margin-bottom: 20px;">
        <a href="/admin/feeds/new">Create New Feed</a>
    </div>

    <h2>Feeds</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Title</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{ range .feeds }}
            <tr>
                <td>{{ .ID }}</td>
                <td>{{ .URL }}</td>
                <td>{{ .Title }}</td>
                <td>{{ .CreatedAt.Format "2006-01-02 15:04:05" }}</td>
                <td class="actions">
                    <form action="/admin/feeds/{{ .ID }}/delete" method="post" onsubmit="return confirm('Are you sure you want to delete this feed?');">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>

    <div style="margin-top: 20px;">
        <a href="/admin/users">Users</a> | 
        <a href="/admin/items">Items</a>
    </div>
{{ end }}
