{{ define "content" }}
    {{ if .success }}
    <div class="success">{{ .success }}</div>
    {{ end }}

    <div class="feeds-actions">
        <a href="/admin/feeds/new" class="btn-link">Create New Feed</a>
        <form action="/admin/feeds/seed" method="post" class="inline-form">
            <button type="submit">Seed Feeds</button>
        </form>
        <form action="/admin/feeds/delete-all" method="post" class="inline-form" onsubmit="return confirm('Are you sure you want to delete ALL feeds? This will also delete all associated items. This action cannot be undone.');">
            <button type="submit" class="btn-danger">Delete All Feeds</button>
        </form>
    </div>

    <h2>Feeds</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Title</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{ range .feeds }}
            <tr>
                <td>{{ .ID }}</td>
                <td>{{ .URL }}</td>
                <td>{{ .Title }}</td>
                <td>{{ .CreatedAt.Format "2006-01-02 15:04:05" }}</td>
                <td class="actions">
                    <form action="/admin/feeds/{{ .ID }}/delete" method="post" onsubmit="return confirm('Are you sure you want to delete this feed?');">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
{{ end }}
