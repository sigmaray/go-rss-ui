{{ define "content" }}
<div class="logs-container">
    <h2>Feed Fetch Logs</h2>
    {{ if .entries }}
    <table class="logs-table">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Type</th>
                <th>Feed URL</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            {{ range .entries }}
            <tr class="log-entry log-{{ .Type }}">
                <td>{{ .Timestamp.Format "2006-01-02 15:04:05" }}</td>
                <td>
                    <span class="log-type log-type-{{ .Type }}">
                        {{ if eq .Type "success" }}✓{{ else }}✗{{ end }}
                    </span>
                </td>
                <td>{{ .FeedURL }}</td>
                <td>{{ .Message }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>
    {{ else }}
    <p>No log entries yet.</p>
    {{ end }}
</div>
{{ end }}
