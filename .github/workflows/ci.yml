name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build application
        run: go build -o tmp/main .
      
      - name: Verify binary exists
        run: test -f tmp/main

  test:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: go_rss_ui_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Download Go dependencies
        run: go mod download
      
      - name: Install npm dependencies
        run: npm ci
      
      - name: Create database
        env:
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: go_rss_ui_test
          DB_PORT: '5432'
        run: |
          go run . create-db || true
      
      - name: Run migrations
        env:
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: go_rss_ui_test
          DB_PORT: '5432'
        run: go run . migrate
      
      - name: Seed users
        env:
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: go_rss_ui_test
          DB_PORT: '5432'
        run: go run . seed-users
      
      - name: Start application
        env:
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: go_rss_ui_test
          DB_PORT: '5432'
          CYPRESS: 'true'
          BACKGROUND_FETCH_ENABLED: 'false'
        run: |
          go build -o tmp/main .
          ./tmp/main &
          echo $! > /tmp/app.pid
          sleep 5
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:8082/ || exit 1
      
      - name: Run Cypress tests
        env:
          CYPRESS_BASE_URL: http://localhost:8082
        run: npx cypress run
      
      - name: Stop application
        if: always()
        run: |
          if [ -f /tmp/app.pid ]; then
            kill $(cat /tmp/app.pid) || true
          fi
          pkill -f "tmp/main" || true
      
      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7
      
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7

